<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FF 3a Street Racket</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="field" id="field">
        <div class="pole" id="p6" style="top: 0; left: 0;">6</div>
        <div class="pole" id="p1" style="top: 0; left: 680px;">1</div>
        <div class="pole" id="p3" style="top: 680px; left: 680px;">3</div>
        <div class="pole" id="p4" style="top: 680px; left: 0;">4</div>
        <div class="pole" id="p2" style="left: 400px; top: 450px">2</div>
        <div class="pole" id="p5" style="left: 300px; top: 250px;">5</div>

        <div class="player" id="pF" style="top: -50px; left: 0;">F</div>
        <div class="player" id="pA" style="top: 20px; left: 700px;">A</div>
        <div class="player" id="pC" style="top: 700px; left: 630px;">C</div>
        <div class="player" id="pD" style="top: 700px; left: 20px;">D</div>
        <div class="player" id="pB" style="left: 420px; top: 420px;">B</div>
        <div class="player" id="pE" style="left: 250px; top: 220px;">E</div>

        <div class="ball" id="bX" style="top: 20px; left: 700px;">X</div>
        <div class="ball" id="bY" style="top: 700px; left: 630px;">Y</div>
        <div class="ball" id="bZ" style="left: 250px; top: 220px;">Z</div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/gsap@3.14.1/dist/gsap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.14.1/dist/MotionPathPlugin.min.js"></script>
    <script src="index.js"></script>
</body>

</html>
